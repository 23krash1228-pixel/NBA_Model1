name: Auto Update NBA Model

on:
  schedule:
    - cron: "0 13 * * *"  # 7AM Central Time
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run model update
        run: |
          pip install -r requirements.txt
          python scripts/model_runner.py

      - name: Commit and push updates
        run: |
          git config user.name "bot"
          git config user.email "bot@github.com"
          git add logs/latest_results.txt
          git commit -m "update" || echo "No changes to commit"
          git push

            - name: Send email with results (always)
        if: always()   # ðŸ‘ˆ ensures this runs even if model_runner.py fails
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python scripts/email_results.py

