name: Auto Update NBA Model

on:
  schedule:
    - cron: "0 13 * * *"  # 7AM Central Time
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run NBA Model
        run: |
          pip install -r requirements.txt
          python scripts/model_runner.py

      - name: Commit and push updates
        run: |
          git config user.name "bot"
          git config user.email "bot@github.com"
          git add logs/latest_results.txt
          git commit -m "update" || echo "No changes to commit"
          git push

      - name: Send email with results
        if: always()  # ensures this runs even if model_runner.py fails
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          echo "Checking for error log..."
          if [ -f logs/error_log.txt ]; then
            echo "Error log found, sending alert email..."
          else
            echo "No error log found, sending success email..."
          fi
          python scripts/email_results.py
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nbastuffer-logs
          path: logs/

